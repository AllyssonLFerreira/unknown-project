<ng-container *ngIf="isMatIcon(); else svgStaticIcon">
  <div class="card-links">
    <a href="{{href}}" target="_blank" class="mat-headline">
      <mat-icon>{{icon}}</mat-icon>
    </a>
  </div>
</ng-container>

<ng-template #svgStaticIcon>
  <div class="card-links">
    <a href="{{ href }}" target="_blank" class="mat-headline">
      <img alt="" loading="lazy" src="{{ image }}">
      <p>{{text}}</p>
    </a>
  </div>
</ng-template>
