<ng-container *ngIf="isMatIcon(); else svgStaticIcon">
  <div class="card">
    <a href="{{href}}" target="_blank">
      <mat-icon>{{icon}}</mat-icon>
    </a>
  </div>
</ng-container>

<ng-template #svgStaticIcon>
  <div class="card">
    <a href="{{ href }}" target="_blank">
      <img alt="" loading="lazy"
      src="{{ image }}">
      <p>{{text}}</p>
    </a>
  </div>
</ng-template>
