<ng-container *ngIf="isMatIcon(); else svgStaticIcon" class="links-card-prop">
  <a href="{{href}}" target="_blank">
    <mat-icon>{{icon}}</mat-icon>
  </a>
</ng-container>

<ng-template #svgStaticIcon class="links-card-prop">
  <a href="{{ href }}" target="_blank">
    <p>{{text}}</p>
    <img alt="" loading="lazy"
        src="{{ image }}">
  </a>
</ng-template>
